<!DOCTYPE html>
<html lang="hu">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="author" content="Zámbó Balázs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="register-modal">
      <form  action="main.html" class="register-mdl hidden">
        <h1>Register</h1>
        <label for="email">Email adress</label>
        <input type="email" id="register-email" />
        <label for="first">Password</label>
        <input type="password" id="first" />
        <label for="again">Password again</label>
        <input type="password" id="again" />
        <input type="submit" id="register" value="Register"disabled/>
      </form>
    
    <main class="start">
      <div class="login-modal">
        <img class="maid-logo" src="./pharmacy.png" />
        <h1>Welcome on Kamu</h1>
        <button class="btn--login">Login</button>
        <button class="btn--register">Register</button>
      </div>
    </main>

    <div class="logining-in hidden">
      <form action="main.html">
        <h1>Log in</h1>
        <label for="email">Email address</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <input type="submit" id="login" value="Login" />
      </form>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
  <foot> </foot>
</html>
